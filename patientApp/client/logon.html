<template name="logon">
  <div class="jumbotron">
    <h1>Welcome to Nucleus.io</h1>
    <p>
    Welcome Ethereum account {{address}}!
    </p>
    <hr>
    <p>If you are already registered, press "Ethereum Login" and press "Sign" when prompted.</p>
    <p>If you have a registration code, press "Register".</p>
    <p>If you would like to request access, press "Request Access".</p>
    <hr>
  <p><a class="btn btn-primary btn-lg" id='login' role="button">Ethereum Login</a>
    <a class="btn btn-primary btn-lg" id='register' role="button">Register</a>
    <a class="btn btn-primary btn-lg" id='requestAccess' role="button">Request Access</a></p>
  </div>
</template>
